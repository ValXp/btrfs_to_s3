[tool]
cmd = ["python", "-m", "btrfs_to_s3"]
config_flag = "--config"

[paths]
run_dir = "testing/run"
logs_dir = "testing/run/logs"
scratch_dir = "testing/run/scratch"
lock_dir = "testing/run/lock"
btrfs_image = "testing/run/btrfs.img"
mount_dir = "testing/run/mnt"
data_dir = "testing/run/mnt/data"
snapshots_dir = "testing/run/snapshots"

[btrfs]
loopback_size_gib = 4
mount_options = "compress=zstd"
subvolumes = ["data", "root", "home"]

[aws]
region = "us-east-1"
bucket = "CHANGE_ME_BUCKET"
prefix = "CHANGE_ME_PREFIX/"
storage_class = "STANDARD"
sse = "AES256"

[backup]
chunk_size_mib = 64
concurrency = 4
retention_snapshots = 2
